<script>
    /* ALGUNS DOS ERROS MAIS COMUNS 
    NULL -> vazio ou nulo (Vazio sem valor ou não inicializado)
    Undefined -> indefinido (quando não reconheçe o que ela é )
    NAN -> Não calculado (quando tentado fazer operação e ela não é valida)
    */

    var nome;
    alert(typeof (nome)); // undefined
    var nome = "";
    alert(typeof (nome)) // string
    var nome = null;
    alert(typeof (nome)) // object

</script>
