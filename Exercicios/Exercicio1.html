    <title>Exercicio</title>

        h1{
            font-size: 50px;
        }
    </style>
</head>
<body>
    
    <script>
        document.write('<h1 style="color: red;"> Exercicio </h1>');

        document.write('SOMA : '+ (10 + 10));

        document.write('Multiplicação : '+ (10 * 10));
